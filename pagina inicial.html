<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Future Beats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: url('pagina inicial.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .circle {
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle a {
      width: 500px;
      height: 500px;
      color: #181947;
      text-decoration: none;
      transition: 0.3s;
      text-shadow: 0 0 20px #181947, 0 0 40px #181947;
    }

    .circle a:hover {
      color: #181947;
      text-shadow: 0 0 30px #181947, 0 0 60px #181947;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">🎵 Future Beats</a>
      <a href="login.html" class="btn btn-outline-light">
        <i class="bi bi-person-circle"></i> Entrar
      </a>
    </div>
  </nav>

  <!-- Botão Play central -->
  <div class="circle mt-5">
    <a href="pagina principal.html">&#9658;</a>
  </div>

</body>
</html>
